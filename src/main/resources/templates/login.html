<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
     	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coursemate login</title>
    </head>
    <body>
    <div class="col-md-4 col-md-offset-4" style="padding:140px 20px">
    	<div th:replace="header :: header">...</div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="alert alert-success" th:if="${param.signup}">
            Your account has been created.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><button type="submit" class="btn btn-primary">Login</button></div>
        </form>
        <div class="alert alert-warning" style="margin: 20px">        
    		<p>Don't have an account yet?
    			<a th:href="@{/signup}">Sign-up here</a>
    		</p>
    	</div>
    </div>
    </body>
</html>
